<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAYMENT</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styless.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row mt-5 justify-content-center">
        <div class="col-10">
          <div class="card">
            <h1 class="bg-light font-weight-bolder p-3 border">Payment</h1>

            <div class="container-fluid">
              <div class="alert bg-palorosa mt-3">
                <h4>Some fields are missing</h4>
              </div>
            </div>
            <div class="container-fluid">
              <div class="forms-group">
                <div class="row">
                  <div class="col-4">
                    <label for="exampleFormControlInput1"
                      ><h5 class="font-weight-bolder">Card #</h5></label
                    >
                    <input
                      type="card-number"
                      class="form-control p-4"
                      id="exampleFormControlInput1"
                      placeholder="xxx-xxx-xxx-xxx"
                      style="font-size: 24px"
                    />
                  </div>
                  <div class="col-4">
                    <label for="exampleFormControlInput1"
                      ><h5 class="font-weight-bolder">CVC #</h5></label
                    >
                    <input
                      type="card-number"
                      class="form-control p-4"
                      id="exampleFormControlInput1"
                      placeholder="xxxx"
                      style="font-size: 24px"
                    />
                  </div>
                  <div class="col-4">
                    <label for="exampleFormControlInput1"
                      ><h5 class="font-weight-bolder">Amount</h5></label
                    >
                    <input
                      type="card-number"
                      class="form-control p-4"
                      id="exampleFormControlInput1"
                      placeholder="$ Amount"
                      style="font-size: 24px"
                    />
                  </div>
                </div>
              </div>
              <div class="row mt-4">
                <div class="col-6">
                  <label for="exampleFormControlInput1"
                    ><h5 class="font-weight-bolder">First Name</h5></label
                  >
                  <input
                    type="card-number"
                    class="form-control p-4"
                    id="exampleFormControlInput1"
                    placeholder="First Name"
                    style="font-size: 24px"
                  />
                </div>
                <div class="col-6">
                  <label for="exampleFormControlInput1"
                    ><h5 class="font-weight-bolder">Last Name</h5></label
                  >
                  <input
                    type="card-number"
                    class="form-control p-4"
                    id="exampleFormControlInput1"
                    placeholder="Last Name"
                    style="font-size: 24px"
                  />
                </div>
              </div>

              <div class="row mt-3">
                <div class="col-4">
                  <label for="exampleFormControlInput1"
                    ><h5 class="font-weight-bolder">City</h5></label
                  >
                  <input
                    type="card-number"
                    class="form-control p-4"
                    id="exampleFormControlInput1"
                    placeholder="City"
                    style="font-size: 24px"
                  />
                </div>
                <div class="input-group col-4 mt-auto">
                  <select
                    class="custom-select custom-select-lg"
                    id="inputGroupSelect04"
                    aria-label="Example select with button addon"
                  >
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
                <div class="col-4">
                  <label for="exampleFormControlInput1"
                    ><h5 class="font-weight-bolder">Postal Code</h5></label
                  >
                  <input
                    type="card-number"
                    class="form-control p-4"
                    id="exampleFormControlInput1"
                    placeholder="Postal Code"
                    style="font-size: 24px"
                  />
                </div>
              </div>
              <div class="row mt-5">
                <div class="col-3">
                  <h5 class="font-weight-bolder">We accept</h5>
                  <div class="card-footer border rounded">
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="inlineRadio1"
                        value="option1"
                      />
                      <label class="form-check-label" for="inlineRadio1"
                        ><i class="fa-brands fa-cc-diners-club fa-2x"></i
                      ></label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="inlineRadio2"
                        value="option2"
                      />
                      <label class="form-check-label" for="inlineRadio2"
                        ><i class="fa-brands fa-cc-amex fa-2x"></i
                      ></label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="inlineRadio2"
                        value="option2"
                      />
                      <label class="form-check-label" for="inlineRadio2"
                        ><i class="fa-brands fa-cc-visa fa-2x"></i
                      ></label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="inlineRadio2"
                        value="option2"
                      />
                      <label class="form-check-label" for="inlineRadio2"
                        ><i class="fa-brands fa-cc-mastercard fa-2x"></i>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="container font-weight-bold col ml-custom">
                  <label for="exampleFormControlTextarea1">Message</label>
                  <textarea
                    class="form-control p-5"
                    id="exampleFormControlTextarea1"
                    rows="3"
                  ></textarea>
                  <h6 class="font-weight-light">Add any notes here</h6>
                </div>
              </div>
            </div>
            <div
                class="container-fluid bg-light font-weight-bolder p-3 border"
              >
                <div class="d-flex justify-content-end">
                  <button type="button" class="btn btn-secondary mx-3">
                    Cancel
                  </button>
                  <button type="button" class="btn btn-primary">Send</button>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
